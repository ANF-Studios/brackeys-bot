language: csharp 
mono: none
dotnet: 2.1.302
script:
  - dotnet add package Discord.Net -v 2.0.0-beta2-00982 -s https://www.myget.org/F/rogueexception/api/v3/index.json 
  - dotnet build

after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
